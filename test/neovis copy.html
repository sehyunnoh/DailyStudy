<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style type="text/css">
      #viz {
        width: 75%;
        height: 700px;
        border: 1px solid lightgray;
        font: 22pt arial;
        margin: 10px;
      }
    </style>
    <script src="https://cdn.neo4jlabs.com/neovis.js/master/neovis.js"></script>
    <!-- <script src="https://cdn.neo4jlabs.com/neovis.js/v1.3.0/neovis.js"></script> -->
  </head>
  <script>
    function draw() {
      var config = {
        container_id: "viz",
        server_url: "bolt://localhost:11002",
        server_user: "neo4j",
        server_password: "fraudwave",
        labels: {
          Character: {
            caption: "name",
            size: "pagerank",
            community: "community"
          }
        },
        relationships: {
          ATTR: {
            thickness: "weight",
            caption: ""
          }
        },
        initial_cypher:
          "MATCH (i:Identity {id: '0f5fd5dc-a9a7-4995-bc58-75b1e9e239b3'})-[r:ATTR]-(a) RETURN *",
        arrows: true
      };

      var viz = new NeoVis.default(config);
      viz.render();
      console.log(viz);
    }
  </script>
  <body onload="draw()">
    <div id="viz"></div>
  </body>
</html>
